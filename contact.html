<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brendan's Blog: Contact</title>
</head>
<body>
    <header>
        <h1>Brendan's MI 349 Blog</h1>
        <nav>
            <ul>
                <li><a title="Home" href="/index.html">Home</a></li>
                <li><a title="About the Author" href="/about.html">About</a></li>
                <li><a title="Contact" href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Contact Brendan</h2>
        <form id="contact_form" action="/" method="post">
            <p><label for="name">Name:</label></p>
            <input id="name" name="name" type="text">
            <p><label for="address">Address:</label></p>
            <input id="address" name="address" type="email">
            <p><label for="reason">Reason for Contact:</label></p>
            <select id="reason" name="reason">
                <option value="hi">Hi</option>
                <option value="looking for contractor">Looking for Contractor</option>
                <option value="interested in an interview">Interested in an Interview</option>
            </select>
            <p><label for="open">Open Comment:</label></p>
            <textarea name="open" id="open" rows="10" cols="19"></textarea>
            <p><input name="submit" id="submit" type="submit"></p>
        </form>
    </section>
</body>
</html>
